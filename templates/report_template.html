<!DOCTYPE html>
<html>
  <head>
    <title>LLM Processing Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        position: sticky;
        top: 0;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .tweet {
        font-weight: bold;
        max-width: 300px;
      }
      .response {
        background-color: #f0f8ff;
        padding: 8px;
        border-radius: 4px;
      }
      .prompt-toggle {
        margin: 20px 0;
      }
      .prompt {
        display: none;
        font-family: monospace;
        white-space: pre-wrap;
        background-color: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        margin-top: 8px;
      }
      .method-header {
        text-align: center;
        font-weight: bold;
      }
    </style>
    <script>
      function togglePrompts() {
        const prompts = document.querySelectorAll(".prompt");
        const button = document.getElementById("toggle-button");

        for (let prompt of prompts) {
          if (prompt.style.display === "none" || prompt.style.display === "") {
            prompt.style.display = "block";
            button.textContent = "Hide Prompts";
          } else {
            prompt.style.display = "none";
            button.textContent = "Show Prompts";
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>LLM Processing Results</h1>

    <div class="prompt-toggle">
      <button id="toggle-button" onclick="togglePrompts()">Show Prompts</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tweet</th>
          {% for method in methods %}
          <th class="method-header">{{ method }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td class="tweet">{{ result.tweet }}</td>
          {% for method in methods %}
          <td>
            <div class="response">{{ result[method + '_response'] }}</div>
            <div class="prompt">{{ result[method + '_prompt'] }}</div>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
